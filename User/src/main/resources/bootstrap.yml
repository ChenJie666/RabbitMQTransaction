server:
  port: 10020

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9999/eureka/
  instance:
    instance-id: ${spring.application.name}
    prefer-ip-address: true
    health-check-url-path: /actuator/health
    lease-renewal-interval-in-seconds: 30 #Eureka客户端发送心跳间隔，默认为30秒;
    lease-expiration-duration-in-seconds: 90 #Eureka客户端发送心跳后指定时间内未收到心跳，则剔除服务。默认为90秒;

spring:
  profiles:
    active: dev
  application:
    name: user
  datasource:
    url: jdbc:mysql://192.168.32.225:3306/user_demo?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=UTC&allowMultiQueries=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: hxr
